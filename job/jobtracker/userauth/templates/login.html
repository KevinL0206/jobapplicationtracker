<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form method ="POST" action="">
        {%csrf_token%}
        {% for field in form %}

            <p>{{field.name}}</p>
            <p>{{field}}</p>

        {% endfor %}

        <input type="submit" name="login">
        {{form.errors}}
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" name="Log in User">
    
        
    </form> 

    <button><a href="/register">Sign Up</a></button>

    {% if messages %}
        {% for message in messages%}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
</body>
</html>

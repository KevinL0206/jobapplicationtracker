<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}

        {% for field in form %}

            <p>{{field.label}}: {{field}}</p>
        
        {% endfor %}

        {% if messages %}
            {% for message in messages%}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}

        {{form.errors}}
        <input type="submit" name="Create Application">
    </form>
</body>
</html>

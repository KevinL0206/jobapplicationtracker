<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}

        {%for field in form%}
        
            
            <p>{{field.label}}: {{field}}</p>
        
        {% endfor %}

        {{form.errors}}
        <input type="submit" name="Create User">
    </form>

    <button><a href="/login">Log In</a></button>
</body>
</html>

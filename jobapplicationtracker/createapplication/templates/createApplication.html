<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}

        {% for field in form %}

            <p>{{field.label}}: {{field}} {{ field.errors }}</p>
        
        {% endfor %}

        {% if messages %}
            {% for message in messages%}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}

        {% if form.errors %}
            <div class="errorlist">
                <strong>Error:</strong>
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        <input type="submit" name="Create Application">
    </form>
</body>
</html>
